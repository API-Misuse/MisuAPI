  body: "This PR adds a userguide for using Adasum. \r\nThis userguide introduces\
    \ the algorithm and has instructions on using Adasum with different hardware \r\
    \n and configurations.\r\nThis also includes a small example optimization problem\
    \ to better understand the difference between Averaging and Adasum, helping in\
    \ understanding the benefits of the algorithm.  "
